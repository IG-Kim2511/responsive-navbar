<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32 navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Source+Sans+Pro:ital,wght@0,700;0,900;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/4a5f50cc1d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__logo">
        <i class="fas fa-key"></i>
        <a href="">To Kara</a>
      </div>

      <ul class="navbar__menu">
        <li><a href="">I love you</a></li>
        <li><a href="">why are you so cute?</a></li>
        <li><a href="">stop being cute</a></li>
        <li><a href="">spin</a></li>
        <li><a href="">hi five!</a></li>
      </ul>
      <ul class="navbar__icons">
        <li><i class="fab fa-twitter-square"></i></li>
        <li><i class="fab fa-facebook-square"></i></li>
      </ul>
      <a href="#" class="navbar__toogleBtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
  </body>
</html>
